<div class="contiene-pagina">
    <div class="row  covid-header">
        <div class="covid-header1 ">
            <h2 translate>indexes</h2>
        </div>
        <div class="covid-header2">



            <div class="row">

                <div class="col-md-12 text-lg-right">
                    <a class=" ides-text-white cursor-pointer" routerLink="/" translate>home_city</a>
                </div>


            </div>

        </div>
    </div>

    <div class="col-md-12 titulo text-center mt-4">
        <h2 class="subtitulo" translate>Desempeño por ciudad</h2>
    </div>

    <div class="col-md-12 mt-4 text-center subtitulo">
        <p translate>index description</p>
    </div>

    <div class="contiene-desempeno">
        <div class="contiene-elementos">
            <div class="anima-texto">
                <div class="col-md-6 col-lx-12 text-left+">
                    <p-multiSelect selectedItemsLabel="{{'cities_selected'|translate}}" class="block" [options]="cities" optionLabel="name" [(ngModel)]="citiesSelected" [defaultLabel]="'Ciudades'" [showHeader]=true name="citiesSelected">
                    </p-multiSelect>
                </div>
                <div class="col-lg-12 p-3">
                    <ng5-slider (userChange)="getRangeYears($event)" [(value)]="minValue" [(highValue)]="maxValue" [options]="options">
                    </ng5-slider>
                </div>
                <app-ides-index *ngIf="yearsSelected.length>0" [marginAuto]="true" [title]="'Desempeño por ciudad'" [showDropCities]="true" [showDropYears]="true" [variableSelected]="v" [activeCities]="citiesSelected" [yearsSelected]="yearsSelected">
                </app-ides-index>
            </div>
        </div>
    </div>
</div>
<div class="Definiciones">
    <div class="col-12 ides-text-blue mb-4">
        <div class="contiene-desempeno">
            <div class="anima-texto">
                <h2 class="tituloz" translate>Definiciones</h2>
            </div>
            <div class="row m-4">
                <div class="col-md-12 col-lg-6" *ngFor="let c of resultClasification">
                    <div class="row">
                        <div class="col-sm-12 col-md-3 align-items-center justify-content-center">
                            <img width="110" height="110" [src]="c.image_route" class="ides-def-icons" />
                            <h4 class="text-center">{{c.name}}</h4>
                        </div>
                        <div class="col-sm-12 col-md-9 mb-5">
                            <p class="ides-text-custom text-justify ides-text-index-subtitle">
                                {{c.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
