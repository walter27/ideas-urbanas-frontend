                <div class="ides-card-home ides-card-home-steps" *ngIf="step == 2">
                    <div class="container mt-4 mb-4 pt-4">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <div class="circulo mr-3"></div>
                                <div class="circulo-o mr-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row ml-4 mr-4 mb-5">
                        <div class="col text-center ides-text-yellow">
                            <h5 class="font-weight-subtitle-home">
                                ¿Qué idea tienes de {{selectCity.title}}?
                            </h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-6 ">
                            <form #ftag="ngForm" id="ftag">
                                <div class="input-group mb-3 input-group-lg">
                                    <input type="text" class="form-control ides-text-blue ides-input-tag" placeholder="" aria-label="" [(ngModel)]="newTag" aria-describedby="button-addon2" [ngModelOptions]="{standalone: true}" (keydown.enter)="onAddTag(newTag, 'positive')">
                                    <div class=" input-group-append">
                                        <button class="btn ides-btn-yellow-tag" type="button" id="button-addon2" (click)="onAddTag(newTag, 'positive')">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 logo-contactos-tag">
                            <div class="text-center">
                                <img class="img-fluid" style="max-height: 150px;" [src]="'assets/logos/logo-color.svg'" />
                            </div>
                        </div>
                        <div class="text-uppercase font-weight-bold ides-text-blue-dark text-center mt-4">
                            <button class="btn ides-btn-blue-back btn-lg mr-5" type="button" (click)="changueStep()">
                                <span class="ides-mr-80 font-weight-bold" translate>Regresar</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="ides-card-home ides-card-home-steps mb-3" *ngIf="step == 3">
                    <div class="container mt-4 mb-4 pt-4">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <div class="circulo-o mr-3"></div>
                                <div class="circulo"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center ides-text-yellow">
                            <h5 class="font-weight-subtitle-home">
                                La percepción general de {{selectCity.title}} es:
                            </h5>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <!-- <angular-tag-cloud [config]="options" [data]="tagsData" class="mt-4 mb-4 tag-cloud-mt">
                        </angular-tag-cloud> -->

                        <!-- <section tagcloud id="tag-cloud-wrapper" [idElement]="'tag-cloud-wrapper'" [data]="dataTagCloud" [width]="500" [height]="270" [maxFont]="96">
                        </section> -->

                        <app-word-cloud [citySelectedId]="selectCity.id"></app-word-cloud>


                        <!-- <section id="tag-cloud-wrapper" class="mt-4">
                        </section>-->

                    </div>
                    <div class="text-uppercase font-weight-bold ides-text-blue-dark text-center mt-4 pt-4">
                        <button class="btn ides-btn-blue-back btn-lg mr-5" type="button" (click)="step = 1">
                            <span class="ides-mr-80 font-weight-bold" translate>Regresar</span>
                        </button>
                        <button class="btn ides-btn-yellow-more btn-lg" type="button" (click)="goToCity(selectCity.id)" *ngIf="selectCity.hasPage">
                            <span class="ides-mr-80 font-weight-bold" translate>Ver más</span>
                        </button>
                    </div>
                </div>
            </div>

                <div class="text-center subtitle pb-2 pl-4" translate>analyse_topics</div>
                <div class="text-center text pb-2 pl-4" translate>statistical_charts</div>
                <app-ides-thematic>
                </app-ides-thematic>
            </div>
        </div>



        <div class="row bg-twitter">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 p-4">
                        <a class="twitter-timeline" data-width="500" data-height="640" href="https://twitter.com/escuelagob_ide">Tweets by escuelagob_ide</a>

                    </div>

                    <div class="col-md-6 d-flex justify-content-center">

                    </div>
                </div>
