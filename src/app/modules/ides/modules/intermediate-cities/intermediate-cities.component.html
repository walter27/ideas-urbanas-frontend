<div class="row mx-auto covid-header">
    <div class="covid-header1 ">
        <h3 translate>intermediate_city</h3>
    </div>
    <div class="covid-header2">



        <div class="row">

            <div class="col-lg-12 text-lg-right">
                <a class=" ides-text-white cursor-pointer" routerLink="/" translate>home_city</a>
                <a>|</a>
                <a class="isDisabled" translate>intermediate_city_home</a>
            </div>


        </div>
    </div>
</div>

<div class="row">
    <div class="container mt-5 animate__animated animate__fadeInDown">
        <div class="card-columns mt-5">
            <div [routerLink]="item.url" [queryParams]="item.queryParams" href="#" *ngFor="let item of cantons" class="card cursor-pointer">
                <img [src]="item.img" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text" translate>
                        intermediate_city
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
