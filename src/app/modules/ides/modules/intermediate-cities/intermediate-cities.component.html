<div class="row mx-auto covid-header">
    <div class="covid-header1 ">
        <h3 translate>intermediate_city</h3>
    </div>
    <div class="covid-header2">



        <div class="row">

            <div class="col-lg-12 text-lg-right">
                <a class=" ides-text-white cursor-pointer" routerLink="/" translate>home_city</a>
            </div>


        </div>
    </div>
</div>

<div class="row">
    <div class="container mt-5 animate__animated animate__fadeInDown">
        <div *ngIf="step===1" class="card-columns mt-5">
            <div [routerLink]="item.url" [queryParams]="item.queryParams" href="#" *ngFor="let item of cantons" class="card cursor-pointer">
                <img [src]="item.img" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text" translate>
                        intermediate_city
                    </p>
                </div>
            </div>
        </div>

        <div *ngIf="step===2" class="row ides-card">

            <div class="row m-3">
                <div class="col-md-12 mt-4">
                    <h2 class="subtitulo" translate>define_compare</h2>
                </div>
                <div class="col-md-12 mt-2">
                    <p class="subtitulo2 text-justify" translate>difine_compare_description</p>
                </div>


                <div *ngIf="cantons.length>0" class="col-md-12 col-lx-12 text-left mt-2">
                    <p-dropdown class="block" [options]="cantons" [(ngModel)]="citySelected" name="citySelected" optionLabel="name" [placeholder]="'Seleccione'" (onChange)="getCitySelected()" [filter]="true">
                    </p-dropdown>
                </div>

                <div *ngIf="citySelected" class="col-md-12 text-center">

                    <app-word-cloud [citySelectedId]="citySelected.id"></app-word-cloud>
                </div>


                <div class="col-md-12 mb-4">
                    <p class="subtitulo2 text-justify alert alert-primary" translate>define_compare_footer</p>
                </div>
            </div>

        </div>

    </div>
</div>
