<div class="row mx-auto covid-header">
    <div class="col-8 ">
        <h2>Covid-19</h2>
    </div>
    <div class="col-4 ">
        <h4 class="text-lg-right">Inicio | Covid-19</h4>

    </div>
</div>

<div class="row pt-5">

    <div class="container container-covid">

        <div class="row p-5">

            <div class="col-6">
                <h2>Respuestas urbanas al covid-19</h2>
                <p>Casos muertes y recuperados en la ciudad del Ecuador</p>
                <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions6" style="width: 100%; height: 400px; display: block;" class="highcharts">
                </highcharts-chart>


                <div class=" text-right pt-2">

                    <p-multiSelect [options]="cities" formControlName="selectedCities" optionLabel="name" [defaultLabel]="'Select cities'" [showHeader]=false></p-multiSelect>

                </div>


            </div>

            <div class="col-6 text-center">
                <p>Componente del mapa</p>
            </div>
        </div>

    </div>

</div>

<div class="row">






</div>

<div class="row mb-5">
    <div class="col-12">

        <h3 class="text-center">
            Que hacen las ciudades para enfrentar el covid-19

        </h3>
    </div>

    <div class="col-12">
        <p>Componentes de noticias</p>
    </div>

    <div class="row">
        <div class="col-6 ">
            <h5>COMENTAR</h5>
            <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">

                <textarea class="form-control" placeholder="Comentar"></textarea>

            </div>
            <div class=" text-center">


                <button class="btn-covid">Enviar</button>
            </div>
        </div>

        <div class="col-6">
            <h1>componente de los comentarios</h1>
        </div>

        .
    </div>

</div>
