<div class="row mx-auto covid-header">
    <div class="col-8 ">
        <h2>Covid-19</h2>
    </div>
    <div class="col-4 ">
        <h4 class="text-lg-right">Inicio | Covid-19</h4>

    </div>
</div>

<div class="row pt-5">

    <div class="container container-covid">

        <div class="row p-5">

            <div class="col-md-6">
                <h2>Respuestas urbanas al covid-19</h2>


            </div>

            <div class=" col-md-6 text-right pt-2">

                <p-multiSelect [options]="cantons" [(ngModel)]="selectedCantons" optionLabel="name" [defaultLabel]="'Select cities'" [showHeader]=false (onChange)="getSelects()" name="selectedCantons"></p-multiSelect>

            </div>
            <div class="col-12">
                <p>Casos muertes y recuperados en la ciudad del Ecuador</p>
            </div>

            <div class="col-md-12 p-3">
                <ng5-slider (userChange)="sliderChange($event)" [(value)]="value" [options]="options"></ng5-slider>
            </div>
            <div class="col-6 ">

                <!--  <highcharts-chart [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptions6" style="width: 100%; height: 400px; display: block;" class="highcharts animated fadeIn">
                </highcharts-chart>-->


            </div>


            <div class="col-6">
                <!-- <highcharts-chart class="animated fadeIn" [oneToOne]=true id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptionsMap" [callbackFunction]="chartCallback" [(update)]=updateFromInput [oneToOne]="true" style="width: 100%; height: 400px; display: block;">
                </highcharts-chart>-->
            </div>

            <div class="col-md-12 text-right pt-3">
                <p-dropdown [options]="varibales2" [(ngModel)]="selectVariable" name="selectVariable" optionLabel="name" [placeholder]="'Select variable'" (onChange)="getSelectVariable()"></p-dropdown>

            </div>

            <div class="col-md-12 pt-3">
                <highcharts-chart [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts3" [options]="chartOptionsStreamgraph" style="width: 100%; height: 400px; display: block;" class="highcharts animated fadeIn">
                </highcharts-chart>
            </div>
        </div>

    </div>

</div>

<div class="row">






</div>

<div class="row mb-5">
    <div class="col-12 text-center ">

        <h3>
            Línea de tiempo

        </h3>

        <p>Casos, muertes y recuperados en la ciudades del Ecuador</p>
    </div>

    <div class="container container-covid text-center">

        <p>Líneade tiempo</p>
    </div>


    <div class="col-12 text-center">
        <p>Que hacen las ciudades para enfrentar el covid-19</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <h5>COMENTAR</h5>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">

                    <textarea class="form-control" placeholder="Comentar"></textarea>

                </div>
                <div class=" text-center">


                    <button class="btn-covid">Enviar</button>
                </div>

            </div>

            <div class="col-6">
                <h3>Componente de los comentarios</h3>
            </div>

        </div>.
    </div>

</div>
