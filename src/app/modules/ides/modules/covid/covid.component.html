<div class="row mx-auto covid-header">
    <div class="col-lx-8 ">
        <h2>Covid-19</h2>
    </div>
    <div class="col-lx-4 ">
        <h4 class="text-lg-right">Inicio | Covid-19</h4>

    </div>
</div>

<div class="row pt-5 conti">

    <div class="container container-covid">

        <div class="row p-5">

            <div class="col-lg-6">
                <div class="anima-texto">
                    <h2 class="titulos-covid" translate>Estadísticas y análisis sobre las ciudades intermedias de Ecuador</h2>
                </div>
            </div>

            <div class="col-lg-3 col-lx-3 text-right mt-2">

                <p-multiSelect class="block" [options]="cantons" [(ngModel)]="selectedCantons" optionLabel="name" [defaultLabel]="'Ciudades'" [showHeader]=true (onChange)="getSelects()" name="selectedCantons">
                </p-multiSelect>

            </div>
            <div class=" col-lg-3 col-lx-3 text-right mt-2">
                <p-dropdown class="block" [options]="varibales2" [(ngModel)]="selectVariable" name="selectVariable" optionLabel="name" [placeholder]="'Casos'" (onChange)="getSelectVariable()"></p-dropdown>

            </div>
            <div class="col-lg-12">
                <div class="anima-texto">
                    <p class="subtitulo-covid" translate>Evolución Espacial del COVID-19</p>
                </div>
            </div>

            <div class="col-lg-12 p-3">
                <ng5-slider (userChange)="sliderChange($event)" [(value)]="value" [options]="options">
                </ng5-slider>
            </div>
            <div class=" col-lg-6 col-lx-6 ">

                    <app-card-basic-graph-covid [dates]="dateString " [data]="dataHigcharts ">
                    </app-card-basic-graph-covid>
                </div>


            </div>


            <div class="col-lg-6 col-lx-6">
                <!-- <highcharts-chart class="animated fadeIn" [oneToOne]=true id="container" [Highcharts]="highcharts2" [constructorType]="chartConstructor" [options]="chartOptionsMap" [callbackFunction]="chartCallback" [(update)]=updateFromInput [oneToOne]="true" style="width: 100%; height: 400px; display: block;">

                    <app-card-basic-map-covid [data]="dataMapa"></app-card-basic-map-covid>
                </div>

            </div>

            <div class="col-md-12 pt-3">

                    <app-card-basic-streamgraph [dates]="dateStringAll " [data]="dataStreamGraphFinal" [min]="minStreamgraph " [max]="maxStreamgraph "></app-card-basic-streamgraph>
                </div>
            </div>
        </div>

    </div>

</div>
