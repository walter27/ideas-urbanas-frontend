<div class="row mt-5 mb-5">
    <div class="col-auto m-auto">
        <div class="card ides-card-border-radius-0">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h4 class="font-weight-bold text-uppercase" translate>administration portal</h4>
                    <div class="form-group">
                        <label for="exampleInputEmail1" translate>fieldForm.email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" translate>fieldForm.password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <!-- <div class="forgot-password-option mb-2">
                        <a [routerLink]="['/auth/forgot-password']" class="text-decoration-none text-primary"
                            translate>Did you forget your password?</a>
                    </div> -->
                    <button type="submit" class="btn btn-info mr-2" translate>button.access</button>
                    <button type="button" [routerLink]="['/home']" class="btn btn-success" translate>button.home</button>
                </form>
            </div>
        </div>
    </div>
</div>
