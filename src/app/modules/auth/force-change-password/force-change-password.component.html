<!--ForceChangePassword Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-3 col-sm-12 mt-5">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <div class="row m-0">
                <div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Cambiar Contraseña</h4>
                  <p class="card-text mb-3">
                    Favor introducir la nueva contraseña
                  </p>
                  <form [formGroup]="forceChangePasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input formControlName="password" type="password" class="form-control mb-3"
                        placeholder="Contraseña" />
                    </div>
                    <div class="form-group">
                      <input formControlName="password_verified" type="password" class="form-control mb-3"
                        placeholder="Vuelve a introducir la contraseña" />
                      <div *ngIf="(password_verified.dirty || password_verified.touched)"
                        class="form-text text-muted danger">
                        <div *ngIf="forceChangePasswordForm.errors?.validPasswordMatch">
                          Contraseñas no coinciden
                        </div>
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="recover-pass">
                        <a class="text-decoration-none btn btn-outline-info" [routerLink]="['/auth/login']">Volver al
                          Login</a>
                      </div>
                      <div class="recover-pass">
                        <button [disabled]="!forceChangePasswordForm.valid" type="submit" class="btn btn-info">
                          <a class="text-decoration-none text-white">Resetear</a>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--ForceChangePassword Password Ends-->
