<nav class="navbar navbar-expand-xl navbar-light bg-lignt static-top pr-md-5 pl-md-5 ides-header">
    <div class="d-sm-block d-md-none">
        <div class="row">
            <div class="col-10 col-sm-11">
                <a routerLink="/" class="navbar-brand ml-2 logo-link">
                    <img id="header-logo" class="hide-logo-header" src="assets/logos/logo.png" width="475" alt="">
                </a>
            </div>
            <div class="col-2 col-sm-1">
                <button class="navbar-toggler mt-2 ides-navbar-toggler-mobile" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <fa class="cursor-pointer ides-text-yellow" [name]="'bars'"></fa>
                </button>
                <div class="collapse navbar-collapse mt-3 menu-mobile" id="navbarResponsive">
                    <ul class="nav ml-auto list-group list-group-flush">
                        <li class="list-group-item list-menu-mobile" *ngFor="let i of items">
                            <app-navbar-item (showMore)="showMore.emit($event)" [item]="i"></app-navbar-item>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <a routerLink="/" class="navbar-brand ml-5 logo-link d-none d-sm-none d-md-block">
        <img id="header-logo" class="hide-logo-header" src="assets/logos/logo.png" width="300" alt="">
    </a>
    <div class="w-100 d-none d-sm-none d-md-block">


        <div class="navbar-collapse mt-3">
            <div class="row">

                <div>
                    <ul class="nav">
                        <li *ngFor="let i of items">
                            <app-navbar-item (showMore)="showMore.emit($event)" [item]="i"></app-navbar-item>
                        </li>
                    </ul>
                </div>

                <div *ngFor="let i of icons" class="col-auto ">
                    <span class="ides-icon-circle">
                        <a target="_blank" [attr.href]="i.link" class="social ">
                            <fa class="cursor-pointer ides-text-icon" [name]="i.name"></fa>
                        </a>
                    </span>
                </div>

                <div class="col-auto align-self-center login" [ngSwitch]="isAuthenticated()" (mouseover)='overLogin = true' (mouseout)='overLogin = false'>
                    <div *ngSwitchCase="true" class="ides-text-blue" style="font-size: 16px;">
                        <span translate>hello</span>, {{ getName() }}
                        <i-feather (click)="logout()" class="cursor-pointer" name="log-out"></i-feather>
                    </div>
                    <div class="mx-auto">
                        <span class="ides-icon-circle ">
                            <a *ngSwitchDefault routerLink="/auth/login">
                                <img width="20" height="16" class="img"
                                    [src]="overLogin ? 'assets/ICONOS/user-admin-naranja.png' : 'assets/ICONOS/user-admin-blanco.png'" />
                            </a>
                        </span>
                    </div>
                </div>

                <div class="dropdown" class="ml-auto mx-auto ">
                    <button class="btn ides-dropdown dropdown-toggle ides-text-blue ides-dropdown-menu" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="ides-mr-80 font-weight-bold">{{ language | uppercase }}</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a (click)="onSetLanguage('es')" class="dropdown-item cursor-pointer">ES</a>
                        <a (click)="onSetLanguage('en')" class="dropdown-item cursor-pointer">EN</a>
                    </div>
                </div>





            </div>

        </div>
    </div>
</nav>
