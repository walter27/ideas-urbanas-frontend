<div class="row">

    <div class="col-md-12">
        <highcharts-chart id="grafica" [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptions" style="width: 100%; height: 512px; display: block; margin-top: 13px;">
        </highcharts-chart>
    </div>



    <div *ngIf="variable" class="mt-2 col-md-12 text-center">
        <p class="subtitulo-covid">{{variable.origins[0].name }}</p>
    </div>
    <div class="col-md-12 col-lx-12 text-center">

        <div class="row text-center">

            <div class="col-md-2 col-lx-12 mt-1">
                <span>Compartir:</span>
            </div>

            <div class="col-md-2 col-lx-12 m-auto" *ngFor="let item of socialMedia">

                <div class="row">
                    <div class="col-md-6 col-lx-6">
                        <a target="_blank" [attr.href]="item.link">
                            <i [ngClass]="item.img"></i>
                        </a>
                    </div>

                    <div class="col-md-6 col-lx-6 mt-1">
                        <span>{{item.name}}</span>
                    </div>
                </div>


            </div>




        </div>

    </div>
</div>
