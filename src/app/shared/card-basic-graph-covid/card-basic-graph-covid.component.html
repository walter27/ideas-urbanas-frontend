<div class="row">

    <div class="col-md-12">
        <highcharts-chart id="grafica" [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptions" style="width: 100%; height: 380px; display: block; margin-top: 13px;">
        </highcharts-chart>
    </div>



    <div *ngIf="variable" class="mt-2 col-md-12 text-left">
        <p class="subtitulo-covid">{{variable.origins[0].name }}</p>
    </div>


    <div class="col-md-2 col-2 mt-1 mr-2">
        <span>Compartir:</span>
    </div>

    <div class="ml-1" *ngFor="let item of socialMedia">

        <a (click)="sharedImage(item)">
            <i [ngClass]="item.img"></i>
        </a>

        <!--   <div class="col-md-6 col-lx-6 mt-1">
                        <span>{{item.name}}</span>
                        </div>-->
    </div>

</div>
