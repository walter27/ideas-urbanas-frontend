<p-carousel [value]="listAuthors" [numVisible]="3" [responsiveOptions]="responsiveOptions" [circular]="true">

    <ng-template let-author pTemplate="item">

        <div class="flip-card cursor-pointer">
            <div class="flip-card-inner">
                <div class="flip-card-front">

                    <div class="row p-4">
                        <div class="col-md-12">
                            <img [src]="author.image" alt="Avatar" style="width:100%;height:250px;">

                        </div>

                        <div class="col-md-12 mt-2">
                            <h3>{{author.name}}</h3>

                        </div>

                        <div class="col-md-12 ides-text-blue">
                            <p>{{author.work}}</p>

                        </div>
                    </div>
                </div>
                <div class="flip-card-back">

                    <div class="row p-3">
                        <div class="col-md-12">
                            <h4>{{author.name}}</h4>

                        </div>

                        <div class="col-md-12">
                            <p>{{author.work}}</p>

                        </div>

                        <div class="col-md-12">

                            <p class="text-justify text-description">{{author.description}}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
