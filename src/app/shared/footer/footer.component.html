<div class="row footer p-2 justify-content-center">
    <div class="mr-5 p-2 logo-link">
        <a href="https://www.ide.edu.ec/corp/divisiones/escuela-de-gobierno/" target="_blank">
            <img width="250" height="70" [src]="'assets/logos/logo-01.png'" />
        </a>
    </div>
    <div class="mr-5 p-2 logo-link">
        <a href="https://www.counterpart.org/" target="_blank">
            <img width="250" height="70" [src]="'assets/logos/logo-02.png'" />
        </a>
    </div>
</div>

<div class="row footer1 align-self-center justify-content-center pr-5">
    <div class="col-xs-12 col-sm-11 text-center pt-3 footer-text">
        <p class="text-white">
            Â© PLATAFORMA DE IDEAS URBANAS 2020
        </p>
    </div>
    <div class="col-xs-12 col-sm-1 social-footer">
        <div style="width: 65px; float: left; padding-top: 3px;">
            <a *ngFor="let i of icons" target="_blank" [attr.href]="i.link" class="social mr-3">
                <fa class="cursor-pointer ides-text-white" [name]="i.name">
                </fa>
            </a>
        </div>

        <div class="login d-xs-block d-sm-none" [ngSwitch]="isAuthenticated()" (mouseover)='overLogin = true'
            (mouseout)='overLogin = false' style="width: 50px; float: left;">
            <div *ngSwitchCase="true" class="ides-text-blue" style="font-size: 16px;">
                <span translate>hello</span>, {{ getName() }} <i-feather (click)="logout()" class="cursor-pointer"
                    name="log-out"></i-feather>
            </div>
            <a *ngSwitchDefault routerLink="/auth/login">
                <img width="20" height="16"
                    [src]="overLogin ? 'assets/ICONOS/user-admin-naranja.png' : 'assets/ICONOS/user-admin-blanco.png'" />
            </a>
        </div>
        <div class="dropdown d-xs-block d-sm-none" style="width: 50px; float: left;">
            <button class="btn ides-dropdown dropdown-toggle ides-text-white ides-dropdown-footer" type="button"
                id="dropdownFooterButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="ides-mr-80 font-weight-bold">{{ language | uppercase }}</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a (click)="onSetLanguage('es')" class="dropdown-item cursor-pointer">ES</a>
                <a (click)="onSetLanguage('en')" class="dropdown-item cursor-pointer">EN</a>
            </div>
        </div>
    </div>
</div>
