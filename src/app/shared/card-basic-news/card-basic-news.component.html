<p-carousel [value]="news" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <p-header>
        <h3 class="titulo-internas">Que hacen las ciudades para enfrentar el covid-19</h3>
        <h4 class="subtitulo-internas"> Noticias destacadas</h4>
    </p-header>
    <ng-template let-new pTemplate="item">
        <div class="ides-card m-2">
            <div class="noti-titulo">
                <h4 class="titulo-noti">Noticia</h4>
            </div>
            <img src="{{new.img}}" />
            <p class="parrafo-noti"> </p>
            <a href="#" class="myButtonleermas">Leer m√°s</a>
        </div>
    </ng-template>
</p-carousel>
