<div class="row">

    <div *ngIf="!citySelected && !citySelectedWordCloud" class="col-lg-12 col-xl-12 pl-4 pt-4 text-left">
        <h4 class="titulos-word" translate>describe_city</h4>
    </div>

    <div *ngIf="!citySelected" class="container mt-3">

        <div class="row justify-content-center">

            <div class="col-lg-8">
                <div class="input-group  input-group-lg">
                    <input type="text" pInputText [(ngModel)]="newTag" class="ides-text-blue" />


                    <div class=" ml-3">
                        <p-button label="{{'button.send' | translate}}" (onClick)="onAddTag(newTag,'positive')"></p-button>

                    </div>
                </div>
            </div>
        </div>

    </div>







    <div *ngIf="!citySelected" class="col-md-12 col-12 pl-4 pt-4 text-left">
        <h4 class="titulos-word" translate>word_cloud</h4>
    </div>

    <div class="col-md-12 text-center">
        <highcharts-chart [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptions" style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
    </div>
</div>
