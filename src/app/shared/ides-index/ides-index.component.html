<div class="col-12 mb-4" (window:scroll)="onWindowIndexScroll($event)">
    <div class="row">
        <div class="col-12 ides-text-blue mb-4">
            <h2 class="ides-text-index-title" translate>{{ getTitle() }}</h2>
        </div>
        <div class="col-12 mb-4">
            <p class="ides-text-custom text-justify ides-text-index-subtitle" translate>index description</p>
        </div>
        <div class="canvas-index-width" [ngClass]="{ 'col-12': !marginAuto }"
            [ngStyle]="{ 'margin': marginAuto ? 'auto' : '' }" *ngIf="radarChartData.length > 0">
            <canvas id="indexesGraph" baseChart width="1200" [datasets]="radarChartData" [options]="radarChartOptions"
                [labels]="radarChartLabels" [chartType]="radarChartType"
                [ngClass]="radarChartData.length > 10 ? 'chart-index-size-plus' : 'chart-index-size'">
            </canvas>
        </div>
    </div>
</div>
<div class="col-12">
    <app-ides-download [titleExport]="'Ãndices'" [hiddenCSV]="true" [idElement]="'indexesGraph'"
        [nameFile]="'indices_ideas_urbanas'"></app-ides-download>
</div>
