<div class="row">
    <div class="col-md-12">
        <highcharts-chart [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block; margin-top: 13px;">
        </highcharts-chart>
    </div>

    <div *ngIf="variable" class="col-12 m-0  align-self-center">
        <app-ides-social-media [chartDetails]="chartDetails" [variable]="variable.name"></app-ides-social-media>
    </div>
</div>
