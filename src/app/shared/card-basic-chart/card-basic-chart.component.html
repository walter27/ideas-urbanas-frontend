<div class="row">

    <div *ngIf="variable.chart_type === 'lineal'" class="col-md-12">
        <highcharts-chart [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptionsLine" style="width: 100%; height: 380px; display: block; margin-top: 13px;">
        </highcharts-chart>
    </div>

    <div *ngIf="variable.chart_type === 'bar'" class="col-md-12">
        <highcharts-chart [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptionsBar" style="width: 100%; height: 380px; display: block; margin-top: 13px;">
        </highcharts-chart>
    </div>

    <div *ngIf="variable.chart_type === 'stacked bar chart'" class="col-md-12">
        <highcharts-chart [(update)]="updateDemo" [oneToOne]=true [Highcharts]="highcharts" [options]="chartOptionsStacked" style="width: 100%; height: 380px; display: block; margin-top: 13px;">
        </highcharts-chart>
    </div>

    <div *ngIf="variable" class="col-12  align-self-center">
        <app-ides-social-media [chartDetails]="chartDetails " [variable]="variable.name"></app-ides-social-media>
    </div>
</div>
